<!--Este es un ejemplo de una pagina simple-->
<!DOCTYPE html> <!-- Le dice al navegador la manera en la que tiene que leer este documento, le dice que esto es una pagina HTML-->
<hmtl> <!--HTML TAG de Apertura-->
    <head>
        <title>Title!</title> <!--Con esta etiqueta le damos el nombre que saldra arriba en la pestaÃ±a del navegador (titulo de nuestr pagina web)-->
        <script src="script.js"></script> <!--Si queremos agregar un script debemos poner en "src" de donde traemos ese script y su nombre para que funcione-->
        <link href="style.css"> <!--Conectamos nuestra hoja de estilo atraves del elemento "link" y le damos elatributo "href" donde pondremos el nombre de nuestro archivo-->
        <link rel="icon" type="image/x-icon" href="icon.ico"> <!--En este caso le tenemos que dar mas informacion de lo que vamos a poner,el tipo y rel a parte del enlace al icono
        ademas algunos elementos no hace falta poner la etiqueta de cierre-->
    </head>
    <body>
        <p>This is a paragraph</p>
    </body>
</hmtl> <!--HTML TAG de Cierre-->
