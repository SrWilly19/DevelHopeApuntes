<!--Este es un ejemplo de una pagina simple-->

<hmtl> <!--HTML TAG de Apertura-->
    <head>
        <title>Title!</title> <!--Con esta etiqueta le damos el nombre que saldra arriba en la pestaÃ±a del navegador (titulo de nuestr pagina web)-->
