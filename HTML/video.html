<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Here's a short video</h2>
        <!--Podemos quitar el atributo controls pero entonces no nos saldran lo de parar ni el volumen. Tambien podemos hacer que se reproduzca solo con autoplay o que este muteado 
        con el atributo muted-->
        <video controls width="480">
            <source src="archivoDeVideo.mp4">
            <source src="archivoDeVideo.mp4">
            <source src="archivoDeVideo.mp4">
            <!--Intentara reproducir en orden la cola,si el navegador no es compatible con el video saldra el siguiente mensaje-->
            <p>Your browser doesn't support the HTML5 video player</p>
        </audio>
    </body>
</html>
